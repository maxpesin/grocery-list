<!Doctype html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A grocery list to showcase my abilities">
        <title>My Grocery List</title>
        <link href="resources/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
    </head>
    <body>
        <div class="div-outer">
            <div class="div-input">
                <h1>My Grocery List</h1>
                <p>
                    <input id="item-title" type="text" placeholder="Enter your item">
                    <input id="item-description" type="text" placeholder="Optional Description">
                    <button id="btnAddItem" title="Add item"> + Add Item</button>
                </p>
            </div>
            <div class="div-list">
                <ul id="unordered-list">
                </ul>
            </div>
        </div>
                
        <script src="resources/script.js"></script>
    </body>
</html>
